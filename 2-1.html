<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1</title>
	
	<script type="text/javascript"> 
		function selAll()
		{
		var checkItem = document.getElementsByName("c");
		for(var i=0;i<checkItem.length;i++)
			{
			checkItem[i].checked=true;   
			}
		}
		function unselAll(){
		var checkItem = document.getElementsByName("c");
		for(var i=0;i<checkItem.length;i++){
			checkItem[i].checked=false;
			}
		}

	</script> 
</head>
<body>

	<!--點一下全選後所有checkbox 會全勾，再點一下會全部取消，禁止使用jquery-->
	<!-- <input type="button" value="全選"  onClick="selAll();unselAll();"></br> -->
	<input type="button" value="全選" onclick="selAll();"/></br>
	<input type="button" value="全不選" onclick="unselAll();"/></br>
	1.桌子<input type="checkbox" name="c" value="desktop"></br>
	2.椅子<input type="checkbox" name="c" value="chair"></br>
	3.電視<input type="checkbox" name="c" value="tv"></br>
	4.洗衣機<input type="checkbox" name="c" value="wash"></br>
	5.廚房<input type="checkbox" name="c" value="kitchen"></br>
	6.浴室<input type="checkbox" name="c" value="bathroom"></br>
</body>
</html>
